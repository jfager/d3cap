<!DOCTYPE html>
<html>
<head>
    <title>d3cap</title>
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <link href="client.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="row topbar">
      <div class="col-md-2">
        <h1>d3cap</h1>
      </div>
      <div class="col-md-10 connectForm">
        <form id="connectForm" action="" class="form-inline">
          <div>
            <input type="text" class="input" value="ws://localhost:7432/" id="wsServer">
            <button id="connect" class="btn" type="submit">Connect</button>
            <button id="disconnect" class="btn" disabled="disabled">Disconnect</button>
          </div>
        </form>
      </div>
    </div>
    <div class="tabbable tabs-left">
      <ul id="force-graph-tabs" class="nav nav-tabs" >
      </ul>
      <div id="force-graph-contents" class="tab-content">
      </div>
    </div>
  </div>
  <script src="http://code.jquery.com/jquery.js"></script>
  <script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script type="text/javascript" src="client.js"></script>
</body>
</html>
